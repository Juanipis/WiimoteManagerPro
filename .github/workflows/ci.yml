name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore WiiMoteUtlity/WiimoteManager.sln

    - name: Build
      run: dotnet build WiiMoteUtlity/WiimoteManager.sln --no-restore --configuration Release

    - name: Test
      run: dotnet test WiiMoteUtlity/WiimoteManager.sln --no-build --configuration Release --verbosity normal
